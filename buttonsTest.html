<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: space-evenly; background-color: #222225; color:#FFFFFF; padding: 20px 0px; margin-bottom: 10px; border-radius: 10px;">
        <div style="display: flex; justify-content: space-between;align-items: center;">
                <p style="margin-right: 10px;">Current bet on:</p>
                <div style="padding: 5px 20px;background-color: #D4594C; border-radius: 15px; display: flex; justify-content: center; align-items: center; font-size: 20px;">
                    RED
                </div>
        </div>
        <div style="display: flex; justify-content: space-between;align-items: center;">
            <p style="margin-right: 10px;">Session Profit:</p>
            <div style="padding: 5px 20px;background-color: #D4594C; border-radius: 15px; display: flex; justify-content: center; align-items: center; font-size: 20px;">
                -1
            </div>
        </div>
        <div style="display: flex; justify-content: space-between;align-items: center;">
            <p style="margin-right: 10px;">Current bet amount:</p>
            <div style="padding: 5px 20px;background-color: #44BBBF; border-radius: 15px; display: flex; justify-content: center; align-items: center; font-size: 20px">
                1
            </div>
        </div>
        <div>
            <p>The bot is: <span style="color: red;">Not running</span></p>
        </div>
        <div style="display: flex; justify-content: space-between;align-items: center;">
            <p style="margin-right: 10px;">On/Off</p>
            <div style="padding: 5px 20px;background-color: #5EB76E; border-radius: 15px; display: flex; justify-content: center; align-items: center; font-size: 20px">
                START
            </div>
        </div>
    </div>

    <!-- second btn -->
    <div style="display: flex; align-items: center; justify-content: space-evenly; background-color: #222225; color:#FFFFFF; padding: 20px 0px;">
        <div style="display: flex; justify-content: space-between;align-items: center;">
                <p style="margin-right: 10px;">Current bet on:</p>
                <div style="padding: 5px 20px;background-color: #393939; border-radius: 15px; display: flex; justify-content: center; align-items: center; font-size: 20px;">
                    BLACK
                </div>
        </div>
        <div style="display: flex; justify-content: space-between;align-items: center;">
            <p style="margin-right: 10px;">Current bet on:</p>
            <div style="padding: 5px 20px;background-color: #D4594C; border-radius: 15px; display: flex; justify-content: center; align-items: center; font-size: 20px;">
                RED
            </div>
        </div>
        <div style="display: flex; justify-content: space-between;align-items: center;">
            <p style="margin-right: 10px;">Current bet amount:</p>
            <div style="padding: 5px 20px;background-color: #44BBBF; border-radius: 15px; display: flex; justify-content: center; align-items: center; font-size: 20px">
                1
            </div>
        </div>
        <div>
            <p>The bot is: <span style="color: red;">Not running</span></p>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <p style="margin-right: 10px;">On/Off</p>
            <button style="padding: 5px 20px;background-color: #5EB76E; border-radius: 15px; display: flex; justify-content: center; align-items: center; font-size: 20px">
                START
            </button>
        </div>
    </div>
</body>
</html>
